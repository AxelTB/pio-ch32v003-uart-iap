; https://docs.platformio.org/page/projectconf.html

[env:genericCH32V003F4U6]
platform = ch32v
board = genericCH32V003F4U6
framework = noneos-sdk
board_build.use_builtin_system_code = no
; important linker script
board_build.ldscript = Link.ld
; self-liminit (just for display)
board_upload.maximum_size = 1920
build_flags = -Isrc

upload_protocol=minichlink
upload_command = minichlink -w .pio/build/genericCH32V003F4U6/firmware.bin bootloader
